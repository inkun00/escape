<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>stage1-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 2vw;
        }
        .image-container {
            width: 100%;
            height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #000;
            margin-bottom: 2vh;
        }
        .game-image {
            max-width: 100%;
            max-height: 100%;
        }
        .text-container {
            width: 100%;
            height: 18vh;
            max-height: 25vh;
            min-height: 12vh;
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 2vh 2vw;
            font-size: 1.1em;
            line-height: 1.6;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            margin-bottom: 2vh;
        }
        .button-container button {
            padding: 0.5em;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #222;
            cursor: pointer;
            transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s;
        }
        .button-container button:hover {
            background: #eee;
        }
        .button-container button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10);
            filter: brightness(0.92);
        }
        .back-btn {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image/stage1.png" class="game-image" alt="scene image">
        </div>
        <div class="text-container">
            <div>할아버지는 방에 안계신다. 익숙한 낡은 방이지만 처음보는 상자가 눈에 띈다. 굉장히 오래되보이는 나무상자다. 이 방에 자주 들어와봤는데도 할아버지가 한 번도 보여준 적이 없는 것이었다.</div>
            <div style="margin-top:10px;">"이건 무슨 상자일까. 한 번 열어볼까?"</div>
        </div>
        <div class="button-container">
            <button onclick="navigateToStage('stage2.html?from=stage1-1-open')">상자를 연다.</button>
            <button onclick="navigateToStage('stage2.html?from=stage1-1-close')">상자를 열지 않는다.</button>
        </div>
    </div>
    <audio id="clickSound" src="sound/click.mp3" preload="auto"></audio>
    <script>
        // 주소창 뒤로가기 방지
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };

        function playClickSound() {
            var snd = document.getElementById('clickSound');
            if (snd) {
                snd.currentTime = 0;
                var playPromise = snd.play();
                if (playPromise !== undefined) {
                    playPromise.catch(function(error) {
                        console.log("클릭음 재생 실패:", error);
                    });
                }
            }
        }

        function navigateToStage(url) {
            playClickSound();
            try {
                window.location.replace(url);
            } catch (error) {
                console.log("페이지 이동 실패:", error);
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
