<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>방탈출 게임 - 스테이지 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 2vw;
        }
        .image-container {
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #000; /* 검은 배경 유지 */
        }
        .game-image {
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 2s;
        }
        .text-container {
            width: 100%;
            height: 22.5vh;
            max-height: 30vh;
            min-height: 15vh;
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 2vh;
            padding: 2vh 2vw;
            font-size: 1.1em;
            line-height: 1.6;
            overflow-y: auto;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 2s;
        }
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            margin-bottom: 2vh;
        }
        .button-container button {
            padding: 0.5em;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #222;
            cursor: pointer;
            transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s;
        }
        .button-container button:hover { background: #eee; }
        .button-container button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10);
            filter: brightness(0.92);
        }
        .item-container {
            width: 100%;
            height: 6vh;
            background: rgba(40,40,40,0.9);
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1vw;
            padding: 1vh 1vw;
            margin-bottom: 2vh;
            box-sizing: border-box;
            justify-content: center;
        }
        .item {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #fff;
            border-radius: 3px;
        }
        .back-btn { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image/stage4.png" class="game-image" alt="scene image">
        </div>
        <div id="textContainer" class="text-container">
            <div id="stage4Text">으음.. 무슨 소리지? 왜 이렇게 시끄러워. 뭐라고 하는 것 같은데... 독..재.. 타 도? 주변에 많은 사람들이 구호를 외치고 있다. 매운 냄새가 심하게 나서 숨이 막힐 지경이다. 
                                  멀리에는 경찰들도 있는 것 같다. 너무 무섭다. 어떻게 하다가 여기에 있는걸까. 나는 분명히 할아버지방에 있었는데...
                                 </div>
        </div>
        <div id="initialButton" class="button-container">
            <button onclick="openEyes()">눈을 뜬다.</button>
        </div>
        <div id="actionButtons" class="button-container" style="display: none;">
            <button onclick="playClickSound(); setTimeout(() => window.location.href = 'stage4-1.html', 300)">주변 사람에게 물어본다.</button>
            <button onclick="playClickSound(); setTimeout(() => window.location.href = 'stage4-2.html', 300)">골목으로 숨는다.</button>
        </div>
        <div class="item-container">
            <button class="item" onclick="showItemPopup(0)"></button>
            <button class="item" onclick="showItemPopup(1)"></button>
            <button class="item" onclick="showItemPopup(2)"></button>
            <button class="item" onclick="showItemPopup(3)"></button>
            <button class="item" onclick="showItemPopup(4)"></button>
            <button class="item" onclick="showItemPopup(5)"></button>
            <button class="item" onclick="showItemPopup(6)"></button>
            <button class="item" onclick="showItemPopup(7)"></button>
            <button class="item" onclick="showItemPopup(8)"></button>
        </div>
    </div>
    <div id="itemPopup" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#222; color:#fff; padding:2em 2.5em; border-radius:12px; min-width:200px; max-width:80vw; text-align:center; position:relative;">
            <span id="itemPopupText">아이템 설명 없음</span>
            <button onclick="closeItemPopup()" style="position:absolute; top:10px; right:10px; background:#fff; color:#222; border:none; border-radius:6px; padding:0.3em 0.8em; cursor:pointer;">닫기</button>
        </div>
    </div>
    <audio id="clickSound" src="./sound/click.mp3" preload="auto"></audio>
    <audio id="bgm" loop>
        <source src="./sound/people.mp3" type="audio/mpeg">
    </audio>
    <script>
        // 주소창, 뒤로가기 방지
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);

        function openEyes() {
            playClickSound();
            document.getElementById('initialButton').style.display = 'none';

            const bgm = document.getElementById('bgm');
            if (bgm) {
                bgm.volume = 0;
                bgm.currentTime = 0;
                bgm.play().catch(error => console.log("배경음악 재생 실패:", error));

                const gameImage = document.querySelector('.game-image');
                const textContainer = document.getElementById('textContainer');
                const stage4Text = document.getElementById('stage4Text');

                // 이미지 페이드인
                gameImage.style.opacity = '1';
                // 텍스트 페이드인
                textContainer.style.opacity = '1';
                stage4Text.style.opacity = '1';

                const fadeInInterval = setInterval(() => {
                    if (bgm.volume < 0.5) { bgm.volume += 0.01; }
                    else { clearInterval(fadeInInterval); }
                }, 50);

                setTimeout(() => {
                    const fadeOutInterval = setInterval(() => {
                        if (bgm.volume > 0.01) { bgm.volume -= 0.01; }
                        else { bgm.pause(); bgm.volume = 0.5; clearInterval(fadeOutInterval); }
                    }, 50);
                }, 18000);
            }
        }

        function playClickSound() {
            const snd = document.getElementById('clickSound');
            snd.currentTime = 0;
            snd.play().catch(error => console.error('클릭음 재생 실패:', error));
        }

        const itemDescriptions = [
            '아이템 설명 없음','아이템 설명 없음','아이템 설명 없음',
            '아이템 설명 없음','아이템 설명 없음','아이템 설명 없음',
            '아이템 설명 없음','아이템 설명 없음','아이템 설명 없음'
        ];
        function showItemPopup(idx) {
            const popup = document.getElementById('itemPopup');
            const popupText = document.getElementById('itemPopupText');
            popupText.innerText = itemDescriptions[idx];
            popup.style.display = 'flex';
        }
        function closeItemPopup() {
            document.getElementById('itemPopup').style.display = 'none';
        }
    </script>
</body>
</html>
