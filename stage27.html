<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>stage27</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; }
        .container { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; box-sizing: border-box; padding: 2vw; }
        .image-container { width: 100%; height: 51vh; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; border-radius: 15px; background: #000; }
        .game-image { max-width: 100%; max-height: 100%; }
        .text-container { width: 100%; height: 18vh; max-height: 25vh; min-height: 12vh; background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 10px; margin-top: 2vh; margin-bottom: 2vh; padding: 2vh 2vw; font-size: 1.1em; line-height: 1.6; overflow-y: auto; box-sizing: border-box; }
        .button-container { width: 100%; display: flex; flex-direction: column; gap: 1vh; margin-bottom: 2vh; }
        .button-container button { padding: 0.5em; font-size: 1em; border-radius: 8px; border: none; background: #fff; color: #222; cursor: pointer; transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s; }
        .button-container button:hover { background: #eee; }
        .button-container button:active { transform: scale(0.96); box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10); filter: brightness(0.92); }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./image/stage27.png" class="game-image" alt="scene image">
        </div>
        <div class="text-container">
            <div>많은 사람들의 시위와 탄원에도 민주아저씨는 풀려나지 않았다. 그리고 다음날, 경찰에서 발표가 있었다.<br>
                 "어제 밤, 치안본부에서 간첩 혐의로 조사를 받던 박민주씨가 사망하였습니다. 박민주씨는 조사 과정에서 조사관이 책상을 '탁' 치면서 죄를 묻자, 놀라며 '억'하는 소리와 함께 쓰러졌고 병원에 옮겼으나 사망하였습니다. 사망요인은 심정지였습니다."<br>
                 갑작스러운 소식에 나는 숨을 쉴 수가 없었다. 민주아저씨를 구하지 못했다는 사실에 절망하였다. 눈물이 쏟아지는 것을 참을 수가 없었다.
                </div>
        </div>
        <div class="button-container">
            <button onclick="playClickSound(); setTimeout(() => window.location.href = './stage30.html', 300)">장례식장으로 간다.</button>
            
        </div>
    </div>
    <audio id="clickSound" src="./sound/click.mp3" preload="auto"></audio>
    <audio id="camera1" src="./sound/camera1.mp3" preload="auto"></audio>
    <audio id="camera2" src="./sound/camera2.mp3" preload="auto"></audio>
    <audio id="camera3" src="./sound/camera3.mp3" preload="auto"></audio>
    <script>
        function playClickSound() {
            const snd = document.getElementById('clickSound');
            snd.currentTime = 0;
            snd.play().catch(error => console.error('클릭음 재생 실패:', error));
        }
        window.addEventListener('DOMContentLoaded', function() {
            const cam1 = document.getElementById('camera1');
            const cam2 = document.getElementById('camera2');
            const cam3 = document.getElementById('camera3');
            if (cam1) { cam1.currentTime = 0; cam1.volume = 1; cam1.play().catch(()=>{}); }
            if (cam2) { cam2.currentTime = 0; cam2.volume = 1; cam2.play().catch(()=>{}); }
            if (cam3) { cam3.currentTime = 0; cam3.volume = 1; cam3.play().catch(()=>{}); }
        });
    </script>
</body>
</html>
