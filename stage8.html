<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>방탈출 게임 - 스테이지 6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 2vw;
        }
        .image-container {
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #000;
        }
        .game-image {
            max-width: 100%;
            max-height: 100%;
        }
        .text-container {
            width: 100%;
            height: 18vh;
            max-height: 25vh;
            min-height: 12vh;
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 2vh 2vw;
            font-size: 1.1em;
            line-height: 1.6;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            margin-bottom: 2vh;
        }
        .button-container button {
            padding: 0.5em;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #222;
            cursor: pointer;
            transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s;
        }
        .button-container button:hover { background: #eee; }
        .button-container button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10);
            filter: brightness(0.92);
        }
        .item-container {
            width: 100%;
            height: 6vh;
            background: rgba(40,40,40,0.9);
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1vw;
            padding: 1vh 1vw;
            margin-bottom: 2vh;
            box-sizing: border-box;
            justify-content: center;
        }
        .item {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #fff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./image/stage8.png" class="game-image" alt="scene image">
        </div>
        <div class="text-container">
            <div>경찰을 피해 다른 골목으로 달렸다. 모퉁이를 도는 순간 경찰과 마주쳤다. 
                "너! 이리와. 빨리!"
                나는 어쩔 수 없이 경찰 아저씨 앞에 섰다.
                "너는 아직 국민학생인 거 같은데 왜 여기에 있어? 수상하다. 아저씨랑 일단 경찰서로 가자!"
            </div>
        </div>
        <div class="button-container">
            <button onclick="playClickSound(); setTimeout(() => window.location.href = './stage7.html', 300)">순순히 따라간다.</button>
            <button onclick="playClickSound(); setTimeout(() => window.location.href = './stage7.html', 300)">도망친다.</button>
        </div>
        <div class="item-container">
            <button class="item" onclick="showItemPopup(0)"></button>
            <button class="item" onclick="showItemPopup(1)"></button>
            <button class="item" onclick="showItemPopup(2)"></button>
            <button class="item" onclick="showItemPopup(3)"></button>
            <button class="item" onclick="showItemPopup(4)"></button>
            <button class="item" onclick="showItemPopup(5)"></button>
            <button class="item" onclick="showItemPopup(6)"></button>
            <button class="item" onclick="showItemPopup(7)"></button>
            <button class="item" onclick="showItemPopup(8)"></button>
        </div>
    </div>
    <div id="itemPopup" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#222; color:#fff; padding:2em 2.5em; border-radius:12px; min-width:200px; max-width:80vw; text-align:center; position:relative;">
            <span id="itemPopupText">아이템 설명 없음</span>
            <button onclick="closeItemPopup()" style="position:absolute; top:10px; right:10px; background:#fff; color:#222; border:none; border-radius:6px; padding:0.3em 0.8em; cursor:pointer;">닫기</button>
        </div>
    </div>
    <audio id="clickSound" src="./sound/click.mp3" preload="auto"></audio>
    <script>
        function playClickSound() {
            const snd = document.getElementById('clickSound');
            snd.currentTime = 0;
            snd.play().catch(error => console.error('클릭음 재생 실패:', error));
        }

        const itemDescriptions = [
            '아이템 설명 없음','아이템 설명 없음','아이템 설명 없음',
            '아이템 설명 없음','아이템 설명 없음','아이템 설명 없음',
            '아이템 설명 없음','아이템 설명 없음','아이템 설명 없음'
        ];
        function showItemPopup(idx) {
            const popup = document.getElementById('itemPopup');
            const popupText = document.getElementById('itemPopupText');
            popupText.innerText = itemDescriptions[idx];
            popup.style.display = 'flex';
        }
        function closeItemPopup() {
            document.getElementById('itemPopup').style.display = 'none';
        }
    </script>
</body>
</html>
