<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>stage6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 2vw;
        }
        .image-container {
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #000;
        }
        .game-image {
            max-width: 100%;
            max-height: 100%;
        }
        .text-container {
            width: 100%;
            height: 18vh;
            max-height: 25vh;
            min-height: 12vh;
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 2vh 2vw;
            font-size: 1.1em;
            line-height: 1.6;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            margin-bottom: 2vh;
        }
        .button-container button {
            padding: 0.5em;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #222;
            cursor: pointer;
            transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s;
        }
        .button-container button:hover { background: #eee; }
        .button-container button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10);
            filter: brightness(0.92);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./image/stage6.png" class="game-image" alt="scene image">
        </div>
        <div class="text-container">
            <div>옆에 있는 골목으로 들어왔다. 사람들은 없지만 시끄러운 소리는 여전하다. 여기저기에서 뭐가 터지는 소리, 뛰어가는 소리, 고함 소리가 난다.
                                 멀리서 경찰이 나를 보고 쫒아온다.
                                 
                "야 너, 거기서! 빨리 안서?"</div>
        </div>
        <div class="button-container">
            <button onclick="playClickSound(); setTimeout(() => window.location.href = './stage7.html', 300)">다시 누나가 있는 쪽으로 도망간다.</button>
            <button onclick="playClickSound(); setTimeout(() => window.location.href = './stage8.html', 300)">경찰을 피해 혼자 도망친다.</button>
        </div>
    </div>
    <audio id="clickSound" src="./sound/click.mp3" preload="auto"></audio>
    <script>
        function playClickSound() {
            const snd = document.getElementById('clickSound');
            snd.currentTime = 0;
            snd.play().catch(error => console.error('클릭음 재생 실패:', error));
        }
    </script>
</body>
</html>
