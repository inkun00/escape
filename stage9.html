<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>stage9</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 2vw;
        }
        .image-container {
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #000;
        }
        .game-image {
            max-width: 100%;
            max-height: 100%;
        }
        .text-container {
            width: 100%;
            height: 18vh;
            max-height: 25vh;
            min-height: 12vh;
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 2vh 2vw;
            font-size: 1.1em;
            line-height: 1.6;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            margin-bottom: 2vh;
        }
        .button-container button {
            padding: 0.5em;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #222;
            cursor: pointer;
            transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s;
        }
        .button-container button:hover { background: #eee; }
        .button-container button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10);
            filter: brightness(0.92);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./image/stage9.png" class="game-image" alt="scene image">
        </div>
        <div class="text-container">
            <div>아저씨와 누나를 따라서 좁은 골목길을 지나서 작은 집으로 들어갔다. 그 곳에는 많은 사람들이 있었다. 아까 시위할 때 본 형들과 누나들도 있었다. 우리가 오자 반겨주었다. <br>"민주형, 왔어요? 경찰한테 잡혀갈 뻔했다면서요."<br>"너는 누구니? 어떻게 하다가 거기에 있었던거야?"<br>걱정스러운 표정으로 나를 쳐다보며 나에게 말을 걸어주었다. </div>
        </div>
        <div class="button-container">
            <button onclick="playClickSound(); setTimeout(() => window.location.href = './stage10.html', 300)">주변을 둘러본다.</button>
            <button onclick="talkToMinju();">박민주 아저씨와 대화를 한다.</button>
        </div>
    </div>
    <audio id="clickSound" src="./sound/click.mp3" preload="auto"></audio>
    <script>
        function playClickSound() {
            const snd = document.getElementById('clickSound');
            snd.currentTime = 0;
            snd.play().catch(error => console.error('클릭음 재생 실패:', error));
        }
        function talkToMinju() {
            playClickSound();
            document.querySelector('.text-container').innerHTML = `<div>"지금이 몇년도 인가요? 사람들 옷차림이나 주변 모습이 다 옛날 느낌이라서요."<br>"지금은 1980년이야."<br>"네? 2025년이 아니구요?"<br>"아까 경찰에 쫓기다가보니까 정신이 없나보구나. 너 집이 어디니?"<br>"집 주소는... 어? 왜 기억이 안나지?"<br>당황스럽다. 왜 기억이 안나는지 나도 모르겠다...<br>"곧 기억이 날거야."<br>"그런데 왜 사람들이 경찰하고 싸우는거에요?"<br>"우리는 빼앗긴 우리의 권리를 찾기 위해 노력하는거야. 전두환 대통령은 광주 5.18 민주화 운동을 무력으로 진압하고 제대로 된 선거를 거치지 않고 대통령이 되었어. 그리고 언론을 통제하고, 민주화를 요구하는 시민들을 탄압했지. 이제 다음 대통령을 뽑아야 하는데 더 이상 참을 수가 없단다. 우리의 대통령은 우리 손으로 직선제로 뽑아야해. 직선제를 얻어낼 때 까지 전국민의 시위는 멈추지 않을거야."</div>`;
        }
    </script>
</body>
</html>
