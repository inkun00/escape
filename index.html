<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <title>방탈출 게임</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }
        body { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #000; overflow: hidden; transition: opacity 20s ease-out; }
        body.fade-out { opacity: 0; }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .game-container { width: 100%; height: 100%; display: flex; flex-direction: column; background-color: #1a1a1a; display: none; padding: 10px; gap: 10px; }
        .image-container { width: 100%; height: 75%; position: relative; overflow: hidden; border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 15px; background-color: #000; }
        .game-image { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .text-container { width: 100%; height: 15%; background-color: rgba(0, 0, 0, 0.8); padding: 15px; color: #fff; font-size: 16px; line-height: 1.5; overflow-y: auto; border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 10px; scrollbar-width: thin; scrollbar-color: rgba(255, 255, 255, 0.3) transparent; }
        .text-container::-webkit-scrollbar { width: 8px; background: transparent; }
        .text-container::-webkit-scrollbar-track { background: transparent !important; }
        .text-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; border: 2px solid transparent; background-clip: padding-box; }
        .text-container::-webkit-scrollbar-button { display: none; background: transparent; }
        .item-container { width: 100%; height: 10%; background-color: rgba(40, 40, 40, 0.9); display: flex; align-items: center; padding: 0 15px; overflow-x: auto; white-space: nowrap; border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 10px; scrollbar-width: none; -ms-overflow-style: none; }
        .item-container::-webkit-scrollbar { display: none; }
        .item { display: inline-block; width: 40px; height: 40px; margin-right: 10px; background-color: rgba(255, 255, 255, 0.1); border-radius: 3px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .title-image { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .start-button { position: absolute; padding: 15px 30px; font-size: 24px; background-color: rgba(255, 255, 255, 0.9); border: none; border-radius: 25px; cursor: pointer; transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s, box-shadow 0.4s, opacity 0.4s; z-index: 10; top: 50%; left: 50%; transform: translate(-50%, 500%); min-width: 200px; width: 200px; position: relative; overflow: hidden; }
        .start-button:hover { background-color: #fff; transform: translate(-50%, 500%) scale(1.05); }
        .start-button:active { transform: scale(0.96); box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10); filter: brightness(0.92); }
        .start-button.fade-click { animation: buttonFade 0.5s; }
        @keyframes buttonFade { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.7); } 100% { box-shadow: 0 0 0 24px rgba(255,255,255,0); } }
        #openingContainer { transition: opacity 10s ease; }
        #openingContainer.fade-out { opacity: 0; pointer-events: none; }
        @media (orientation: landscape) { .title-image { width: auto; height: 100%; } }
        .button-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .button-container button { padding: 10px 15px; background-color: rgba(255, 255, 255, 0.9); border: none; border-radius: 8px; cursor: pointer; transition: transform 0.12s cubic-bezier(.4,0,.2,1), box-shadow 0.12s cubic-bezier(.4,0,.2,1), background 0.2s; font-size: 14px; text-align: left; }
        .button-container button:hover { background-color: #fff; transform: scale(1.02); }
        .button-container button:active { transform: scale(0.96); box-shadow: 0 1px 4px 0 rgba(80,80,80,0.10); filter: brightness(0.92); }
        .subjective-container { display: flex; gap: 10px; margin-top: 15px; }
        .subjective-container input { flex: 1; padding: 8px 12px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; background-color: rgba(255, 255, 255, 0.1); color: #fff; }
        .subjective-container button { padding: 8px 15px; background-color: rgba(255, 255, 255, 0.9); border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .subjective-container button:hover { background-color: #fff; transform: scale(1.05); }
        .fade-out { animation: fadeOut 10s forwards; }
        .fade-out img { animation: fadeOut 15s forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="clickSound" src="./sound/click.mp3" preload="auto"></audio>
    <audio id="bgm" src="./sound/opening.mp3" loop autoplay></audio>
    <audio id="bgm0" loop>
        <source src="./sound/bgm0.mp3" type="audio/mpeg">
    </audio>
    <audio id="crowd1" src="./sound/crowd.mp3" preload="auto"></audio>
    <audio id="crowd2" src="./sound/crowd2.mp3" preload="auto"></audio>

    <div class="container" id="openingContainer">
        <img src="image/title.png" alt="방탈출 게임" style="max-width:80vw;max-height:60vh;cursor:pointer;" onclick="startGame()">
    </div>
    <div class="container" id="gameContainer" style="display:none;">
        <iframe id="gameFrame" src="" style="width:100vw;height:100vh;border:none;"></iframe>
    </div>
    <div id="itemBoxWrap" class="item-container" style="display:none;visibility:hidden;opacity:0;">
        <!-- 아이템 버튼들... -->
    </div>
    <div id="itemPopup" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:3000; align-items:center; justify-content:center;">
        <div style="background:#222; color:#fff; padding:2em; border-radius:12px; max-width:80vw; text-align:center; position:relative;">
            <span id="itemPopupText">아이템 설명 없음</span>
            <button onclick="closeItemPopup()" style="position:absolute; top:10px; right:10px; background:#fff; color:#222; border:none; border-radius:6px; padding:0.3em 0.8em; cursor:pointer;">닫기</button>
        </div>
    </div>

    <script>
    // 인벤토리 초기화 및 기타 함수들...
    window.inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
    if (!window.inventory.includes('ball')) addItemToInventory('ball');
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);
    window.onload = () => {
        const bgm = document.getElementById('bgm'), playPromise = bgm.play();
        if (playPromise) playPromise.catch(() => {
            document.body.addEventListener('click', function once(){ bgm.play(); document.body.removeEventListener('click', once); });
        });
    };
    function playClickSound() { /* ... */ }
    function startGame() {
        const bgm = document.getElementById('bgm'), opening = document.getElementById('openingContainer');
        opening.classList.add('fade-out');
        setTimeout(() => {
            const fadeInterval = setInterval(() => {
                if (bgm.volume > 0.01) bgm.volume -= 0.01;
                else { clearInterval(fadeInterval); opening.style.display = 'none'; document.getElementById('gameContainer').style.display = 'flex'; document.getElementById('gameFrame').src = 'stage0.html'; document.getElementById('itemBoxWrap').style.display = 'flex'; document.getElementById('itemBoxWrap').style.visibility = 'visible'; document.getElementById('itemBoxWrap').style.opacity = '1'; setTimeout(() => { bgm.pause(); bgm.volume = 1; }, 1000); }
            }, 100);
        }, 3000);
    }
    function fadeOutBGM() {
        const bgm = document.getElementById('bgm');
        if (!bgm) return;
        const fadeOutInterval = setInterval(() => {
            if (bgm.volume > 0.01) bgm.volume -= 0.01;
            else { bgm.volume = 0; bgm.pause(); clearInterval(fadeOutInterval); }
        }, 50);
    }
    window.addEventListener('message', event => {
        // 기존 메시지 처리 (addItem, playBgm0, playCrowdBGM, addFlag 등)
    }, false);

    document.getElementById('gameFrame').addEventListener('load', function() {
        try {
            const path = this.contentWindow.location.pathname;
            const file = path.substring(path.lastIndexOf('/') + 1);
            // stage5.html 로드 시 bgm 페이드아웃
            if (file === 'stage5.html') {
                fadeOutBGM();
            }
            // 아이템 박스 표시 제어
            if (/^stage\d+(-\d+)?\.html$/.test(file)) {
                document.getElementById('itemBoxWrap').style.display = 'flex';
                document.getElementById('itemBoxWrap').style.visibility = 'visible';
                document.getElementById('itemBoxWrap').style.opacity = '1';
            } else {
                document.getElementById('itemBoxWrap').style.display = 'none';
                document.getElementById('itemBoxWrap').style.visibility = 'hidden';
                document.getElementById('itemBoxWrap').style.opacity = '0';
            }
        } catch (e) {
            // cross-origin 예외 무시
        }
    });

    function addItemToInventory(item) { /* ... */ }
    function renderInventory() { /* ... */ }
    function showItemPopup(idx) { /* ... */ }
    function closeItemPopup() { document.getElementById('itemPopup').style.display = 'none'; }
    window.onunload = () => localStorage.removeItem('inventory');
    </script>
</body>
</html>
